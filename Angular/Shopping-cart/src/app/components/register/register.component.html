<div class="row">
  <div class="col-md-4 offset-md-4">
    <div class="guest-form-card card">

      <div class="card-header text-center">
        <h2>Register Here</h2>
      </div>

      <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="register()">
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" class="form-control"  name="name"
            formControlName="name"
            [ngClass]="{'is-invalid': registerForm.get('name').touched &&  registerForm.get('name').invalid}"
            >
            <span class="invalid-feedback">Name can't be blank.</span>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" class="form-control"  name="email"  formControlName="email"
            [ngClass]="{'is-invalid': registerForm.get('email').touched &&  registerForm.get('email').invalid}">
            <span *ngIf="registerForm.get('email').hasError('required')" class="invalid-feedback">email can't be blank.</span>
            <span *ngIf="registerForm.get('email').hasError('email')" class="invalid-feedback">Should be valid email</span>
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input id="username" class="form-control"  name="username"
             formControlName="userName"
             [ngClass]="{'is-invalid': registerForm.get('userName').touched &&  registerForm.get('userName').invalid}">
            <span class="invalid-feedback">Username can't be blank.</span>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control"
            formControlName="password"
            [ngClass]="{'is-invalid': registerForm.get('password').touched &&  registerForm.get('password').invalid}">

            <span class="invalid-feedback">Password can't be blank.</span>
          </div>
          <div class="form-group">
            <label for="confirmPassword">Re-Enter Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control"
             [ngClass]="{ 'is-invalid': registerForm.get('confirmPassword').touched && registerForm.get('confirmPassword').invalid  }"
              formControlName="confirmPassword">
             <span class="invalid-feedback">Password should match.</span>
          </div>
{{registerForm.get('confirmPassword').hasError('confirmedValidator')}}
          <button class="btn btn-primary btn-block" [disabled]="registerForm.invalid" >Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
